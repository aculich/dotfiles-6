include	  modules/enabled/*.conf;

user http http;
worker_processes  32;
worker_rlimit_nofile 10240;

error_log  logs/error.log;
error_log  logs/notice-error.log  notice;
error_log  logs/full-error.log  info;

#pid        logs/nginx.pid;

events {
    #worker_connections  1024;
    worker_connections 10240;
}


http {
    #include	  sites/enabled/*.conf;
    include       mime.types;
    default_type  application/octet-stream;
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      #'$status $body_bytes_sent "$http_referer" '
                      #'"$http_user_agent" "$http_x_forwarded_for"';
    #access_log  logs/access.log  main;
    sendfile        on;
    #tcp_nopush     on;
    #keepalive_timeout  0;
    #keepalive_timeout  65;
    gzip  on;

    access_log  off;
    limit_conn_log_level info;
    log_format  xfs  '$arg_id|$arg_usr|$remote_addr|$body_bytes_sent|$status';
    #sendfile off;
    tcp_nopush off;
    tcp_nodelay on;
    #directio 4m;
    #output_buffers 3 512k;
    reset_timedout_connection on;
    open_file_cache max=5000 inactive=20s;
    open_file_cache_valid    30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors   on;
    client_body_buffer_size 32k;
    server_tokens off;
    autoindex off;
    keepalive_timeout  0;

    proxy_cache_path /tmp/nginx levels=1:2 keys_zone=nginx_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_revalidate on;
    proxy_cache_min_uses 1;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;

    server {
	listen		76.173.133.37:443 ssl;
	#listen		76.173.133.37 80;
        server_name	cube.alyp.tk;
        ssl_certificate      /etc/letsencrypt/live/alyp.tk/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/alyp.tk/privkey.pem;
		#include				 /etc/letsencrypt/options-ssl-nginx.conf;
		ssl_trusted_certificate /etc/letsencrypt/live/alyp.tk/chain.pem;
		ssl_stapling on;
		ssl_stapling_verify on;
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  5m;
        #ssl_ciphers  HIGH:!aNULL:!MD5;
	ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
        ssl_prefer_server_ciphers  on;
		ssl_dhparam /etc/ssl/dhparams.pem;
		add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; ";
		add_header SHeader "always set X-Frame-Options DENY; ";
		location / {
		    proxy_set_header  Host $host;
		    proxy_set_header  X-Forwarded-Proto $scheme;
		    proxy_set_header  X-Real-IP $remote_addr;
		    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
		    proxy_set_header  X-Url-Scheme $scheme;
		    proxy_redirect    off;
		    proxy_max_temp_file_size 0;
		    #proxy_bind 127.0.0.1;
		    #root /srv/http/roundcube ;
		    #autoindex on;
		    #index index.php index.htm index.html;
		    #proxy_pass https://76.173.133.37:443/roundcube/ ;
		    #proxy_pass http://192.168.1.99:80/roundcube/ ;
		    #rewrite ^/(.*) http://nexthendrix.tk:3000/$1 ;
		    return 302 https://alyp.tk/roundcube/ ;
		}
		location ~ \.php$ {
		    #fastcgi_pass 127.0.0.1:9000; (depending on your php-fpm socket configuration)
			fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
			fastcgi_index index.php;
			#fastcgi_index index.html;
			#fastcgi_index index.htm;
		    include fastcgi.conf;
		}
    }

    server {
	listen		76.173.133.37:80;
        server_name	alyp.tk ohfu.tk fsckingfu.tk;
		location / {
		    proxy_set_header  Host $host;
		    proxy_set_header  X-Forwarded-Proto $scheme;
		    proxy_set_header  X-Real-IP $remote_addr;
		    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
		    proxy_set_header  X-Url-Scheme $scheme;
		    proxy_redirect    off;
		    proxy_max_temp_file_size 0;
		    rewrite ^/(.*) https://alyp.tk/$1;
		    #return 302 https://alyp.tk/;
		}
    }

