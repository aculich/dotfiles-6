		}
		location /stream/ {
		    #proxy_set_header Host $http_host;
		    #proxy_set_header X_FORWARDED_PROTO https;
		    proxy_set_header  Host $host;
		    proxy_set_header  X-Forwarded-Proto $scheme;
		    proxy_set_header  X-Real-IP $remote_addr;
		    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
		    proxy_set_header  X-Url-Scheme $scheme;
		    proxy_redirect    off;
		    proxy_max_temp_file_size 0;
		    #proxy_bind 127.0.0.1;
		    proxy_pass http://arch.alyptik.lan/stream/ ;
		    #proxy_pass http://192.168.1.99:80/stream/ ;
		}
		location /ogg/ { return 302 http://alyptik.ddns.net:8000/stream.ogg ; }
		location /znc {
		    #proxy_set_header Host $http_host;
		    #proxy_set_header X_FORWARDED_PROTO https;
		    proxy_set_header  Host $host;
		    proxy_set_header  X-Forwarded-Proto $scheme;
		    proxy_set_header  X-Real-IP $remote_addr;
		    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
		    proxy_set_header  X-Url-Scheme $scheme;
		    proxy_redirect    off;
		    proxy_max_temp_file_size 0;
		    #proxy_bind 127.0.0.1;
		    #proxy_pass http://127.0.0.1:8001/ ;
		    #rewrite ^/znc/(.*) http://alyptik.ddns.net:8001/$1 permanent;
		    return 302 http://alyptik.ddns.net:8001 ;
		}
		#location ~ \.(php|html|htm)$ {
		location ~ \.php$ {
		    #fastcgi_pass 127.0.0.1:9000; (depending on your php-fpm socket configuration)
			fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
			fastcgi_index index.php;
			#fastcgi_index index.html;
			#fastcgi_index index.htm;
		    include fastcgi.conf;
		}
		location = /favicon.ico	{
			log_not_found off;
	    	}
		error_page  404              /404.html;
		# redirect server error pages to the static page /50x.html
		error_page   500 502 503 504  /50x.html;
		location = /50x.html {
		    root   /usr/share/nginx/html;
		}
		# deny access to .htaccess files, if Apache's document root
		# concurs with nginx's one
		location ~ /\.ht {
		    deny  all;
		}
    }

