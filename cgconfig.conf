group confine {
	perm {
		# who can add tasks to this group
		task {
			uid = 1000;
			gid = 1000;
		}
		# who can manage limits
		admin {
			uid = 1000;
			gid = 1000;
		}
	}
	cpu {
		cpu.shares = 512;
	}
	cpuset {
		cpuset.mems = 0;
		cpuset.cpus = 0-1;
	}
	memory {
		# set/show limit of memory usage
		memory.limit_in_bytes = 500M;
		# set/show limit of memory+Swap usage
		memory.memsw.limit_in_bytes = 1G;
	}
	blkio {
		blkio.weight = 512;
	}
}

