# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-g -O3 -march=native -mtune=skylake -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j10 -l8"
ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"
USE="accessibility alsa ao aqua asm bash-completion bluray bluetooth \
     boost btrfs bzip2 cairo caps client colord cpudetection cscope \
     cuda cups curl crypt cxx cue dbus dot dri echo-cancel elfutils \
     egl expat extra fading-colors faad ffmpeg fifo flac flac flatpak \
     fluidsynth fontconfig ftp gd git gles2 glut gnome-keyring gnutls \
     go gpgme gpm grub gtk gui hcache hwaccel icu id3tag imap jadetex \
     jit jpeg lame lock lto lua lz4 lzma mad man midi mikimod mod \
     modplug mount mp3 mtp network nss nvenc offensive ogg opengl \
     opus pdf perl pipe png policykit postscript postproc pulseaudio \
     python python3_12 qml qt5 qt6 racket readline ruby ruby_targets_ruby33 \
     samba sasl screencast sftp smartcard smp smpeg smtp sound sound-server \
     spell ssl svg tcl terminal text timidity truetype ttf tty-helpers udev \
     udisks uefi unicode vim-pager vorbis wayland webp wg-quick winbind \
     X x264 x265 xetex xft xvid zsh-completion zlib zstd"
ViDEO_CARDS="nvidia intel i915"
GRUB_PLATFORMS="efi-64"
UNINSTALL_IGNORE="/bin /etc/portage /lib /lib64 /sbin /usr/sbin"

# NOTE: This stage was built with the bindist Use flag enabled

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
